<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="master.css">
</head>

<body>
    <div id="app" class="container py-5">
        <header class="text-center">
            <h1 class="display-1 text-primary">Metadatos de imagen</h1>
            <h4 class="mt-5 mb-4">Por favor suba su imagen:</h4>
        </header>
        <main>
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="input-group rounded-pill shadow-sm bg-white p-2 m-3">
                        <input type="file" onchange="readImg(this);" name="upload" id="upload"
                               class="form-control border-0">
                        <label for="upload" id="upload-label" class="font-weight-light text-muted">Seleccionar
                            archivo</label>
                        <div class="input-group-append">
                            <label for="upload" class="btn btn-primary m-0 rounded-pill px-4">Seleccionar
                                archivo</label>
                        </div>
                    </div>
                    <div class="row pt-4">
                        <div id="image-area" class="image-area col-lg-7">
                            <canvas id="canvas" class="rounded shadow-sm mx-auto d-block hidden"></canvas>
                            <div id="tooltip"></div>
                        </div>
                        <div id="image-info-cont" class="col-lg-4 offset-1">
                            <div id="image-info"></div>
                            <div id="pixel-info"></div>
                            <div id="color"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js-utilities/auxFunctions.js"></script>
    <!-- <script src="js-utilities/vector.js"></script> -->
    <script src="master.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
</body>

</html>
